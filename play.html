<html>
<head>
  <script src="js/mapgenerator.js"></script>
  <script src="js/tilesrenderer.js"></script>
  <script src="js/game.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/tiles.js"></script>
  <script src="js/items.js"></script>
  <script src="js/mobs.js"></script>
  <script src="js/room.js"></script>
</head>
<body>
<script type="text/javascript">
  var body = document.getElementsByTagName('body')[0];
  var image = new Image();
  image.onload = function() {
    var renderer = new Renderer( body, 800, 600, 32, image);
    var game = new Game( renderer);
    game.InitMap(10);
    game.Start();

    document.addEventListener( 'keydown', function( e) {
      game.HandleInput( e.keyCode);
      e.preventDefault();
    });
  };
  image.src = 'tileset.png';


  function randomInt( min, max) {
    var diff = max - min;
    var r = Math.random() * diff + min;
    return Math.floor( r);
  }
</script>
</body>
</html>
